<!DOCTYPE html>

<html>

	<head>
		<title> JQuery Experiment! </title>
	</head>

	<body>
		<a id="fade" href="http://jquery.com">
			<img src ="multimedia/tiger8.jpg">
		</a>

		<div id ="slideDown"> Click to Slide Down Panel </div>
		<div id = "hw"> Hello, there! </div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"> </script>

	<script>
		$( document ).ready(function() {
			$( "#fade" ).click(function( event ) {
				event.preventDefault();
				$ ( this ).hide( "slow" );
			});
		});
	</script>
	</body>

</html>
